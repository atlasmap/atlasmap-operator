name: 'Build'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: ${{ github.repository == 'atlasmap/atlasmap-operator' }}
    runs-on: ubuntu-latest
    name: Build AtlasMap Operator
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - run: make build
    - run: make test
